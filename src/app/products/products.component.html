<div class="body">
    <div *ngFor="let model of models">
        <div class="background">
            <div class="model">
                <div class="photo__inner">
                    <div class="photo">
                        <img width="280px" height="280px" [src]="model.link">
                    </div>
                </div>
                <div class="product">
                    <a routerLink="/basket" id="name" routerLinkActive="active">{{model.name}}</a>
                    <div id="desc">
                        {{model.desc}}
                    </div>
                    <div id="price">
                        <strong>{{model.price}} руб.</strong>
                    </div>
                    <svg class="product__icon">
                        <use xlink:href="#cart" (click)="addToBaskets(model)"></use>
                    </svg>
                    <svg class="product__icon">
                        <use xlink:href="#heart2" (click)="addToStars(model)"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
